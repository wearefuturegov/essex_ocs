staying_independent:
  title: I want to make sure I can stay independent at home
  hint: Technology, tips and alterations to make it easier for you to stay at home
  steps:
    -
      title: You chose staying independent. Can you now choose any of these statements that apply to you
      hint: You can choose more than one
      name: 'help_category'
      answers:
        - title: I want to avoid accidents at home
          value: avoid_accidents
        - title: I want to adapt my home to suit my needs
          value: adapt_home
        - title: I want to find out about technology for independent living (like alarms and sensors)
          value: tech
        - title: Something else
          value: something_else
          suggested: suggested_help_category
    -
      title: OK. And what kind of help are you looking for?
      hint: Again, you can choose as many as you like
      name: info_type
      answers:
        - title: I want to see information and advice that I can look at myself
          value: myself
        - title: I want to see some types of gadgets and equipment that can help me
          value: equipment
        - title: I want to see what type of professional help I could get with this
          value: professional
        - title: I want to find out about local support
          value: activities_and_groups
        - title: Something else
          value: something_else
          suggested: suggested_info_type
