staying_independent:
  title: I want to make sure my home is right for my needs
  hint: Technology, tips and alterations to make it easier for you to stay at home
  steps:
    -
      title: Thank you - you chose staying at home. Now please choose any of these things you might be interested in.
      hint: You can choose more than one
      name: 'help_category'
      answers:
        - title: Avoiding accidents at home
          value: avoid_accidents
        - title: Adapting my home to suit my needs
          value: adapt_home
        - title: Technology and gadgets (like alarms and sensors)
          value: tech
        - title: Something else
          value: something_else
          suggested: suggested_help_category
    -
      title: Thank you. And finally - what would you like to look for?
      hint: Again, you can choose more than one
      name: info_type
      answers:
        - title: Tips and advice that I can look at myself
          value: myself
        - title: Gadgets and equipment that I can buy
          value: equipment
        - title: Local support and services that I can contact
          value: local_services
        - title: Help with payment that I might be eligible for
          value: payment
        - title: Something else
          value: something_else
          suggested: suggested_info_type
