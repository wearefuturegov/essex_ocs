staying_independent:
  title: I want to make sure I can stay independent at home
  hint: There are lots of things that you can do to make sure that you stay independent within your own home.
  steps:
    -
      title: Can you choose the statements that apply to you?
      hint: You can choose more than one
      name: 'help_category'
      answers:
        - title: I want to avoid accidents at home
          value: avoid_accidents
        - title: I want to adapt my home to suit my needs
          value: apapt_home
        - title: I want to find some ways to keep fit and active
          value: fit_active
    -
      title: What kind of information are you looking for?
      hint: Again, you can choose more than one
      name: info_type
      answers:
        - title: I want to see information and advice that I look at myself
          value: myself
        - title: I want to see some types of gadgets and equipment that can help me
          value: equipment
        - title: I want to see what type of professional help I could get with this
          value: professional
        - title: I want to see activities and groups in my local areas
          value: activities_and_groups
    -
      title: What payment options are you interested in seeing?
      hint: Again, you can choose more than one
      name: payment_options
      answers:
        - title: I am happy to pay for things myself
          value: pay_myself
        - title: I'd like to see some options for help with payment
          value: help_with_payment
